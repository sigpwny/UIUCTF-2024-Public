name: Pwnymaps
author: spicypete
category: rev
description: |-
  My friend gave me his address, but the coords he gave are n dimensional...
  Can you help me setup my GPS to find him?

  Once you pass all checks, you need to plot all the x, y points in order as a line plot in order to reveal the flag.
  The flag consists of three valid words seperated by underscores, wrapped in the flag format, and all lowercase.
type: dynamic
flag: uiuctf{i_prefer_pwnymaps}
provide:
  - ./challenge/pwnymaps
