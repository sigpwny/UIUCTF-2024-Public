name: Without a Trace
author: Anakin
category: crypto
description: |-
  Gone with the wind, can you find my flag?

  `ncat --ssl without-a-trace.chal.uiuc.tf 1337`

type: dynamic
flag: uiuctf{tr4c1ng_&&_mult5!}
provide:
  - ./challenge/server.py

containers:
  main:
    challenge:
      build: ./challenge/
      ports: [1337]
    healthcheck:
      build: ./healthcheck/

expose:
  main:
  - target: 1337
    tcp: without-a-trace.chal.uiuc.tf
