name: pwnypass
author: arxenix
category: web
description: |-
  We're working on a cool password manager extension for SIGPwny members. Can you break it?

  `ncat --ssl pwnypass-bot.chal.uiuc.tf 1337`

type: dynamic
flag: uiuctf{0h_no_th3_pwn1es_4r3_c0mpr0m1sed_fa0d578c}
provide:
  - ./handout.tar.gz

containers:
  main:
    challenge:
      build: ./challenge/
      privileged: true
      ports: [1337]
    healthcheck:
      build: ./healthcheck/

expose:
  main:
  - target: 1337
    tcp: pwnypass-bot.chal.uiuc.tf
