name: Push and Pickle
author: Cameron
category: misc
description: |-
  I love how there are so many different types of pickles. I tried experimenting with two of them.

  `ncat --ssl push-and-pickle.chal.uiuc.tf 1337`

type: dynamic
flag: uiuctf{N3Ver_Und3r_3stiMate_P1ckles!e2ba24}
provide:
  - ./challenge/chal_redacted.py
  - ./challenge/Dockerfile

containers:
  main:
    challenge:
      build: ./challenge/
      ports: [1337]
    healthcheck:
      build: ./healthcheck/

expose:
  main:
  - target: 1337
    tcp: push-and-pickle.chal.uiuc.tf
